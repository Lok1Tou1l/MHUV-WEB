<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUR NAME | Regestration</title>
    <link rel="stylesheet" href="../Style/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div>
          <!-- form -->
          <form>
            <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px">
              LOGO/NAME
            </h1>
            <p
              style="
                font-size: 18px;
                opacity: 0.75;
                margin-bottom: 10px;
                text-align: center;
              "
            >
              • Registration •
            </p>
            <div>
              <label for="name">Your Name</label>
              <input
                type="text"
                id="name"
                placeholder="Lokman Touil"
                required
              />
            </div>
            <div>
              <label for="email">Your email</label>
              <input
                type="email"
                id="email"
                placeholder="example@mail.com"
                required
              />
            </div>
            <div>
              <label for="password">Your password</label>
              <input
                type="password"
                id="password"
                placeholder="•••••••"
                required
              />
            </div>
            <div>
              <label for="confirmpassword">Confirm password</label>
              <input
                type="password"
                id="confirmpassword"
                placeholder="•••••••"
                required
              />
            </div>
            <div>
              <button class="buttons" type="submit">Create an account</button>
              <a class="link" href="login.html">Already have an account?</a>
            </div>
          </form>
        </div>
      </div>
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1542871307-52aab5e79317?q=80&w=1921&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          style="
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            object-position: bottom;
          "
        />
      </div>
    </div>
  </body>
</html>
